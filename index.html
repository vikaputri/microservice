<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Weather Status</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body>
        <section class="py-5">
            <div class="text-center">
                <h1>Assignment 3</h1>
                <h2 class="mb-4">Auto Reload Data Project</h2>
                <h7 class="text-muted">Sebuah microservice untuk mengupdate sebuah file json setiap 15 detik <br/>
                    dengan angka random antara 1-100 untuk valuewater dan wind
                </h7>
            </div>
            <div class="container px-5 py-5">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="card">
                            <div class="card-header text-center">Wind Status</div>
                            <div class="row">
                                <div class="col-md-4 mx-4">
                                    <img src="asset/wind.png" class="img-fluid rounded-start" alt="...">
                                </div>
                                <div class="col-md-4">
                                    <div class="card-body">
                                        <h5 class="card-title">{{.StatusWind}}</h5>
                                        <p class="card-text">{{.Wind}}<small> Km/h</small></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="card">
                            <div class="card-header text-center">Water Status</div>
                            <div class="row">
                                <div class="col-md-4 mx-4 mt-4 mb-5">
                                    <img src="asset/water.png" class="img-fluid rounded-start" alt="...">
                                </div>
                                <div class="col-md-4">
                                    <div class="card-body mt-4">
                                        <h5 class="card-title">{{.StatusWater}}</h5>
                                        <p class="card-text">{{.Water}}<small> Meter</small></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    </body>
</html>
